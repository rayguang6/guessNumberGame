<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suddenly Guess Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-center">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Suddenly Guess Number</a>
        
        </div>
    </nav>

        <div class="row justify-content-md-center" >

            <h1 class=" banner p-3 text-primary"><strong>1.2.3...</strong></h1>

            <div class="form-group">
                <input type="number" id="number-guess" class="form-control form-control-lg" placeholder="What's Your Guess" >

            </div>

            <div id="result">
                <!--To Display Result-->
            </div>

            <div class="buttons p-3 display="flex">
                <button type="button" id="number-submit" class="btn btn-lg btn-primary" >Check This</button>
                <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
            </div>

            <div id="history">
                <!--Place To Display History-->
            </div>


        </div>
        







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
